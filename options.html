<!DOCTYPE html>
<html>
<head>
    <title>MP Improvement options</title>
    <link rel="stylesheet" href="optionsStyle.css">
</head>
<style>
    
</style>

<body>
    <div class="container">
        <h2>Mediaportal Improvement options</h2>
        <div id='options' class='tabcontent active'>
            <div class="switchContainer">
                Expand all broadcast items automatically: <label id="heroSentence" class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switchContainer">
                Disable Media Outlet/Media Contact links (requires a page refresh): <label id="switch" class="switch listenerOptions">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="switchContainer">
                Scroll back to the top of an item after clicking 'Read more': <label id="readmore" class="switch">
                    <input type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
    </div>
    <script src="options.js"></script>
</body>
</html>
